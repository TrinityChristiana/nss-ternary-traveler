<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trintrest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="ui mini modal">
        <div class="ui icon header">
            <i class="trash icon"></i>
            Deleting Interest
        </div>
        <div class="content" id="modal-content">
            
        </div>
        <div class="actions">
            <div class="ui red cancel inverted button">
                <i class="remove icon"></i>
                No
            </div>
            <div class="ui green ok inverted button">
                <i class="checkmark icon"></i>
                Yes
            </div>
        </div>
    </div>

    <div class="ui tiny modal">
        <div class="ui icon header" id="alert-header">

        </div>

        <div class="actions">

            <div class="ui green ok inverted button">
                <i class="checkmark icon"></i>
                Ok
            </div>
        </div>
    </div>

    <div class="container">
        <div id="top">
            <div id="form">
                <h1>Welcome to Trinterest!</h1>
                <h2>Fill out form below with your newfound interest.</h2>
                <input type="text" id="name" placeholder="Name">
                <textarea name="" id="description"  rows="10" placeholder="Description"></textarea>
                <input type="number" name="" id="cost" placeholder="cost of trip">
                <!-- <input list="where" id="where"> -->
                <select class="ui search dropdown" id="where-options">

                </select>
                <!-- <button type="submit" class="positive basic" ></button> -->
                <button id="submit-btn" class="ui secondary basic button">Submit Place of Interest</button>
                <h3><em>To edit interest, just click what you want to change and type away</em></h3>
            </div>

        </div>
        <div id="bottom">
            <div class="ui cards" id="card-container">


            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script type="module" src="scripts/main.js"></script>
</body>

</html>
